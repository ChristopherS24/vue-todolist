<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!--header-->
        <header>
            <div class="container">
                <h1>
                    Vue To Do List
                </h1>
            </div>
        </header>

        <!--main-->
        <main>
            <div class="container">
                <ul>
                    <li v-for="(todolist, index) in todolists"
                    :class="{
                        'done': todolist.done == true,
                    }"
                    >
                        {{ todolist.text }}
                        <button @click="removeTodolist()">
                            X
                        </button>
                    </li>
                </ul>
            </div>
        </main>
    </div>
    
    <!--JS-->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>
</html>
